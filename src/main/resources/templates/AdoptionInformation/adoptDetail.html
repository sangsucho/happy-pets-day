<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Pet's day | 입양 상세정보</title>
    <link rel="stylesheet" th:href="@{/css/AdoptionInformation/adoptDetail.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
  </head>
  <body>
     <header th:replace="fragment/header :: header"></header>
    <div class="body-container">
      <div class="title">
        <div class="title-section1"></div>
        <div class="title-section2"></div>
        <div class="title-section3">
          <div></div>
        </div>
      </div>
      <div class="content-container">
        <input type="hidden" th:value="${petNumber}" class="pet-number">

        <table class="info-table">
          <tbody>
            <tr>
              <td class="info-title">
                <div class="info-table-list">
                  <span class="info-title-text">이름</span>
                </div>
              </td>
              <td class="info-detail">
                <div class="info-table-list">
                  <span class="info-detail-text name"></span>
                </div>
              </td>
              <td class="info-title">
                <div class="info-table-list">
                  <span class="info-title-text">성별</span>
                </div>
              </td>
              <td class="info-detail">
                <div class="info-table-list">
                  <span class="info-detail-text gender"></span>
                </div>
              </td>
            </tr>
            <tr>
              <td class="info-title">
                <div class="info-table-list">
                  <span class="info-title-text">입소날짜</span>
                </div>
              </td>
              <td class="info-detail">
                <div class="info-table-list">
                  <span class="info-detail-text register-date"></span>
                </div>
              </td>
              <td class="info-title">
                <div class="info-table-list">
                  <span class="info-title-text">체중</span>
                </div>
              </td>
              <td class="info-detail">
                <div class="info-table-list">
                  <span class="info-detail-text weight"></span>
                </div>
              </td>
            </tr>
            <tr>
              <td class="info-title">
                <div class="info-table-list">
                  <span class="info-title-text">입양상태</span>
                </div>
              </td>
              <td class="info-detail">
                <div class="info-table-list">
                  <span class="info-detail-text adopt-status"></span>
                </div>
              </td>
              <td class="info-title">
                <div class="info-table-list">
                  <span class="info-title-text">소개영상</span>
                </div>
              </td>
              <td class="info-detail">
                <div class="info-table-list" style="height: 20px">
                  <a class="introduce-video" target="_blank">
                    <img
                      th:src="@{/img/youtube.png}"
                      alt=""
                      class="youtube"
                      style="width: 100px; height: 20px; object-fit: contain"
                    />
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <img class="pet-image" style="width: 400px; height: 300px";/>

        <div class="content"></div>
      </div>
      <!--    목록 돌아가기 경로 작성-->
      <a th:href="@{/AdoptionInformation/list}" class="list-btn-container">
        <div class="list-btn">목록</div>
      </a>
    </div>
     <footer th:replace="fragment/footer :: footer"></footer>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script th:src="@{/js/AdoptionInformation/adoptDetail.js}"></script>
    <script th:src="@{/js/fragment/header.js}"></script>
  </body>
</html>
